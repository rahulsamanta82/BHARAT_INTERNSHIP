<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Rahul Samanta Celsius to Fahrenheit Converter</title>
    <style>
        /* Style for the form container */
#converter-form {
    max-width: 300px;
    margin:0 auto;
    padding: 20px;
/* background-color:  linear-gradient( 58.2deg,  rgba(40,91,212,0.73) -3%, rgba(171,53,163,0.45) 49.3%, rgba(255,204,112,0.37) 97.7% ); */
background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);

    border: 1px solid #ddd;
    border-radius: 5px;
    text-align: center;
    margin-top: 11%;
}

/* Style for labels */
label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    margin-top: 7%;
    /* color: #c8ccf7; */
    color:#035752;

}

/* Style for input field */
input[type="number"] {
    width: 94%;
    /* margin: auto; */
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
    margin-right: 10%;
}

/* Style for buttons */
button {
    padding: 8px 20px;
    background-color: #535d63;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
    margin-right: 10px;
}

/* Style for the clear button */
#clear-button {
    background-color: #fd3d93;
}

/* Style for the result display */
#result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
}
button{
    margin-top: 10%;

}
.head{
    color: green;
}
#body{
    background: url("download.png");
}
    </style>
    
</head>
<body id="body">
    <form id="converter-form">
        <label for="celsius">Enter Temperature in Celsius:-</label>
        <input type="number" id="celsius" name="celsius" placeholder="Enter Celsius Temperature">
        <button type="submit" >Convert</button>
        <button type="button" id="clear-button">Clear</button>
        <div id="result"></div>
    </form>

    

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("converter-form");
            const celsiusInput = document.getElementById("celsius");
            const resultDiv = document.getElementById("result");
            const clearButton = document.getElementById("clear-button");

            form.addEventListener("submit", function(e) {
                e.preventDefault();

                const celsius = parseFloat(celsiusInput.value);
                if (isNaN(celsius)) {
                    resultDiv.textContent = "Please enter a valid number.";
                    return;
                }

                const fahrenheit = (celsius * 9/5) + 32;
                resultDiv.textContent = `${celsius}°C is equal to ${fahrenheit.toFixed(2)}°F`;
            });

            clearButton.addEventListener("click", function() {
                celsiusInput.value = ""; // Clear the input field
                resultDiv.textContent = ""; // Clear the result
            });
        });
    </script>
</body>
</html>
